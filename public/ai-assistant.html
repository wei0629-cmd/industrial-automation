<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI智能助手 - 工业自动化平台</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .ai-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .ai-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .feature-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .feature-card h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .main-content {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .chat-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            flex: 1;
        }

        .history-sidebar {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 300px;
            max-height: 600px;
            overflow: hidden;
        }

        .history-header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .history-header h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .history-list {
            max-height: 500px;
            overflow-y: auto;
            padding: 0;
        }

        .history-item {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .history-item:hover {
            background-color: #f8f9fa;
        }

        .history-item.active {
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
        }

        .history-question {
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .history-time {
            font-size: 0.8rem;
            color: #666;
        }

        .history-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .history-action-btn {
            padding: 5px 10px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .history-action-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .clear-history-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            margin: 10px;
            width: calc(100% - 20px);
            transition: background-color 0.3s ease;
        }

        .clear-history-btn:hover {
            background: #c82333;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h3 {
            font-size: 1.4rem;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #667eea;
            color: white;
        }

        .message.ai .message-avatar {
            background: #28a745;
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 15px;
            border-radius: 15px;
            position: relative;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.ai .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 5px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input input:focus {
            border-color: #667eea;
        }

        .chat-input button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .chat-input button:hover {
            transform: translateY(-2px);
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .quick-action {
            padding: 8px 16px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .quick-action:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(44, 62, 80, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(44, 62, 80, 1);
            transform: translateY(-2px);
        }

        .typing-indicator {
            display: none;
            padding: 15px;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            border-bottom-left-radius: 5px;
            margin-bottom: 20px;
        }

        .typing-dots {
            display: flex;
            gap: 5px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .feature-card {
                padding: 20px;
            }
            
            .feature-card h3 {
                font-size: 1.1rem;
            }
            
            .main-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .chat-container {
                order: 1;
            }
            
            .history-sidebar {
                order: 2;
                width: 100%;
                max-height: 300px;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .chat-input {
                flex-direction: column;
                gap: 10px;
            }
            
            .chat-input input {
                width: 100%;
            }
            
            .chat-input button {
                width: 100%;
            }
            
            .quick-actions {
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .quick-action {
                font-size: 0.9rem;
                padding: 8px 12px;
            }
            
            .back-btn {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 12px;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .ai-section {
                padding: 20px;
            }
            
            .feature-card {
                padding: 15px;
            }
            
            .chat-header h3 {
                font-size: 1.2rem;
            }
            
            .history-header h3 {
                font-size: 1.1rem;
            }
            
            .message {
                padding: 10px;
            }
            
            .message-content {
                max-width: 90%;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-btn">
        <i class="fas fa-arrow-left"></i> 返回首页
    </a>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-robot"></i> AI智能助手</h1>
            <p>智能设备选型 · 故障诊断 · 技术问答</p>
        </div>

        <div class="ai-section">
            <h2>智能功能</h2>
            <div class="features-grid">
                <div class="feature-card">
                    <i class="fas fa-lightbulb"></i>
                    <h3>智能推荐</h3>
                    <p>基于需求智能推荐最适合的设备</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-stethoscope"></i>
                    <h3>故障诊断</h3>
                    <p>分析设备故障原因并提供解决方案</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-question-circle"></i>
                    <h3>技术问答</h3>
                    <p>回答工业自动化相关技术问题</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-chart-line"></i>
                    <h3>性能分析</h3>
                    <p>设备性能评估和优化建议</p>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="chat-container">
                <div class="chat-header">
                    <h3><i class="fas fa-comments"></i> 智能对话</h3>
                    <p>与AI助手进行自然语言交互，获取专业建议</p>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <div class="message ai">
                        <div class="message-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            您好！我是AI助手，专门为工业自动化领域提供智能服务。我可以帮您：
                            <br>• 设备选型推荐
                            <br>• 故障诊断分析
                            <br>• 技术问题解答
                            <br>• 性能优化建议
                            <br><br>请告诉我您需要什么帮助？
                        </div>
                    </div>
                </div>

                <div class="typing-indicator" id="typingIndicator">
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>

                <div class="chat-input-container">
                    <div class="chat-input">
                        <input type="text" id="userInput" placeholder="输入您的问题..." onkeypress="if(event.key==='Enter')sendMessage()">
                        <button onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i> 发送
                        </button>
                    </div>
                    <div class="quick-actions">
                        <div class="quick-action" onclick="sendQuickMessage('如何选择PLC？')">PLC选型</div>
                        <div class="quick-action" onclick="sendQuickMessage('变频器故障诊断')">故障诊断</div>
                        <div class="quick-action" onclick="sendQuickMessage('设备维护建议')">设备维护</div>
                        <div class="quick-action" onclick="sendQuickMessage('通信协议选择')">通信协议</div>
                    </div>
                </div>
            </div>

            <div class="history-sidebar">
                <div class="history-header">
                    <h3><i class="fas fa-history"></i> 历史问题</h3>
                    <p>查看之前的咨询记录</p>
                </div>
                <div class="history-list" id="historyList">
                    <!-- 历史问题将在这里动态加载 -->
                </div>
                <button class="clear-history-btn" onclick="clearHistory()">
                    <i class="fas fa-trash"></i> 清空历史
                </button>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let chatHistory = [];
        let currentSessionId = generateSessionId();

        // 生成会话ID
        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadHistory();
            document.getElementById('userInput').focus();
        });

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage(message, 'user');
            input.value = '';
            
            // 显示输入指示器
            showTypingIndicator();
            
            try {
                // 调用AI服务
                const aiResponse = await generateAIResponse(message);
                hideTypingIndicator();
                addMessage(aiResponse, 'ai');
                
                // 保存到历史记录
                saveToHistory(message, aiResponse);
            } catch (error) {
                hideTypingIndicator();
                const errorMessage = '抱歉，AI服务暂时不可用，请稍后再试。';
                addMessage(errorMessage, 'ai');
                saveToHistory(message, errorMessage);
            }
        }

        function sendQuickMessage(message) {
            document.getElementById('userInput').value = message;
            sendMessage();
        }

        function addMessage(text, sender) {
            const messages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.innerHTML = sender === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            messages.appendChild(messageDiv);
            
            messages.scrollTop = messages.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            indicator.style.display = 'block';
            const messages = document.getElementById('chatMessages');
            messages.scrollTop = messages.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            indicator.style.display = 'none';
        }

        async function generateAIResponse(userMessage) {
            try {
                // 调用后端AI服务
                const response = await fetch('/api/ai/qa', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: userMessage,
                        context: '工业自动化技术问答'
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    return data.data.answer;
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('AI服务调用失败:', error);
                
                // 本地备用回答
                const responses = {
                    'PLC': 'PLC选型需要考虑I/O点数、通信需求、编程环境等因素。推荐品牌：西门子、施耐德、三菱等。',
                    '变频器': '变频器选型主要看功率、控制精度、应用环境等。常见故障包括过载、过热、通信问题。',
                    '故障': '故障诊断步骤：1.观察现象 2.检查状态 3.分析原因 4.制定方案 5.验证效果。',
                    '维护': '设备维护建议：定期检查、清洁、校准，建立维护计划。预防性维护可减少故障率。',
                    '通信': '工业通信协议包括Modbus、PROFINET、Ethernet/IP等。根据应用需求选择合适的协议。'
                };

                for (const [key, response] of Object.entries(responses)) {
                    if (userMessage.toLowerCase().includes(key.toLowerCase())) {
                        return response;
                    }
                }

                return '我理解您的问题。请提供更具体的问题，我会为您提供专业的建议和解决方案。';
            }
        }

        // 保存到历史记录
        async function saveToHistory(question, answer) {
            const historyItem = {
                id: Date.now(),
                question: question,
                answer: answer,
                timestamp: new Date().toISOString(),
                sessionId: currentSessionId
            };

            try {
                // 保存到后端
                await fetch('/api/ai/history', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(historyItem)
                });

                // 添加到本地历史记录
                chatHistory.unshift(historyItem);
                
                // 更新历史记录显示
                updateHistoryDisplay();
                
                // 保存到本地存储作为备份
                localStorage.setItem('aiChatHistory', JSON.stringify(chatHistory));
            } catch (error) {
                console.error('保存历史记录失败:', error);
                // 如果后端保存失败，只保存到本地存储
                chatHistory.unshift(historyItem);
                localStorage.setItem('aiChatHistory', JSON.stringify(chatHistory));
                updateHistoryDisplay();
            }
        }

        // 加载历史记录
        async function loadHistory() {
            try {
                // 从后端加载历史记录
                const response = await fetch('/api/ai/history');
                const data = await response.json();
                
                if (data.success) {
                    chatHistory = data.data || [];
                } else {
                    // 如果后端加载失败，从本地存储加载
                    const localHistory = localStorage.getItem('aiChatHistory');
                    chatHistory = localHistory ? JSON.parse(localHistory) : [];
                }
            } catch (error) {
                console.error('加载历史记录失败:', error);
                // 从本地存储加载
                const localHistory = localStorage.getItem('aiChatHistory');
                chatHistory = localHistory ? JSON.parse(localHistory) : [];
            }
            
            updateHistoryDisplay();
        }

        // 更新历史记录显示
        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';

            if (chatHistory.length === 0) {
                historyList.innerHTML = '<div style="padding: 20px; text-align: center; color: #666;">暂无历史记录</div>';
                return;
            }

            chatHistory.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.onclick = () => loadHistoryConversation(item);

                const question = document.createElement('div');
                question.className = 'history-question';
                question.textContent = item.question;

                const time = document.createElement('div');
                time.className = 'history-time';
                time.textContent = formatTime(item.timestamp);

                const actions = document.createElement('div');
                actions.className = 'history-actions';

                const reuseBtn = document.createElement('button');
                reuseBtn.className = 'history-action-btn';
                reuseBtn.textContent = '重新提问';
                reuseBtn.onclick = (e) => {
                    e.stopPropagation();
                    document.getElementById('userInput').value = item.question;
                    sendMessage();
                };

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'history-action-btn';
                deleteBtn.textContent = '删除';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteHistoryItem(item.id);
                };

                actions.appendChild(reuseBtn);
                actions.appendChild(deleteBtn);

                historyItem.appendChild(question);
                historyItem.appendChild(time);
                historyItem.appendChild(actions);
                historyList.appendChild(historyItem);
            });
        }

        // 加载历史对话
        function loadHistoryConversation(item) {
            // 清空当前对话
            const messages = document.getElementById('chatMessages');
            messages.innerHTML = '';

            // 添加历史对话
            addMessage(item.question, 'user');
            addMessage(item.answer, 'ai');

            // 高亮选中的历史项
            document.querySelectorAll('.history-item').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        // 删除历史记录项
        async function deleteHistoryItem(id) {
            try {
                // 从后端删除
                await fetch(`/api/ai/history/${id}`, {
                    method: 'DELETE'
                });

                // 从本地删除
                chatHistory = chatHistory.filter(item => item.id !== id);
                updateHistoryDisplay();
                localStorage.setItem('aiChatHistory', JSON.stringify(chatHistory));
            } catch (error) {
                console.error('删除历史记录失败:', error);
                // 如果后端删除失败，只从本地删除
                chatHistory = chatHistory.filter(item => item.id !== id);
                updateHistoryDisplay();
                localStorage.setItem('aiChatHistory', JSON.stringify(chatHistory));
            }
        }

        // 清空历史记录
        async function clearHistory() {
            if (!confirm('确定要清空所有历史记录吗？')) {
                return;
            }

            try {
                // 从后端清空
                await fetch('/api/ai/history', {
                    method: 'DELETE'
                });

                // 清空本地记录
                chatHistory = [];
                updateHistoryDisplay();
                localStorage.removeItem('aiChatHistory');
            } catch (error) {
                console.error('清空历史记录失败:', error);
                // 如果后端清空失败，只清空本地
                chatHistory = [];
                updateHistoryDisplay();
                localStorage.removeItem('aiChatHistory');
            }
        }

        // 格式化时间
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) { // 1分钟内
                return '刚刚';
            } else if (diff < 3600000) { // 1小时内
                return Math.floor(diff / 60000) + '分钟前';
            } else if (diff < 86400000) { // 1天内
                return Math.floor(diff / 3600000) + '小时前';
            } else {
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
            }
        }
    </script>
