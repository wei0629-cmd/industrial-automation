<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>监控系统 - 工业自动化平台</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .status-card.online {
            border-left: 4px solid #27ae60;
        }
        .status-card.warning {
            border-left: 4px solid #f39c12;
        }
        .status-card.offline {
            border-left: 4px solid #e74c3c;
        }
        .status-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .online .status-icon { color: #27ae60; }
        .warning .status-icon { color: #f39c12; }
        .offline .status-icon { color: #e74c3c; }
        .status-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .status-label {
            color: #7f8c8d;
        }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #2c3e50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
        }
        .device-list {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .device-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .device-item:last-child {
            border-bottom: none;
        }
        .device-name {
            font-weight: 600;
            color: #2c3e50;
        }
        .device-status {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 5px;
        }
        .btn-primary { background: #3498db; color: white; }
        .btn-warning { background: #f39c12; color: white; }
        .btn-danger { background: #e74c3c; color: white; }
    </style>
</head>
<body>
    <a href="/" class="back-btn">
        <i class="fas fa-arrow-left"></i> 返回首页
    </a>
    
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-tachometer-alt"></i> 实时监控系统</h1>
            <p>实时监控工业自动化设备运行状态</p>
        </div>
        
        <div class="status-grid">
            <div class="status-card online">
                <div class="status-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="status-value" id="onlineCount">12</div>
                <div class="status-label">在线设备</div>
            </div>
            
            <div class="status-card warning">
                <div class="status-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="status-value" id="warningCount">3</div>
                <div class="status-label">警告设备</div>
            </div>
            
            <div class="status-card offline">
                <div class="status-icon">
                    <i class="fas fa-times-circle"></i>
                </div>
                <div class="status-value" id="offlineCount">1</div>
                <div class="status-label">离线设备</div>
            </div>
            
            <div class="status-card">
                <div class="status-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="status-value" id="efficiency">95.2%</div>
                <div class="status-label">系统效率</div>
            </div>
        </div>
        
        <div class="device-list">
            <h2>设备状态详情</h2>
            <div class="device-item">
                <div>
                    <div class="device-name">S7-1200 CPU 1214C</div>
                    <div class="device-status">在线 | 温度: 45°C | 运行时间: 72小时</div>
                </div>
                <div>
                    <button class="btn btn-primary">详情</button>
                    <button class="btn btn-warning">控制</button>
                </div>
            </div>
            
            <div class="device-item">
                <div>
                    <div class="device-name">ACS510-01-075A-4</div>
                    <div class="device-status">在线 | 频率: 50Hz | 电流: 15A</div>
                </div>
                <div>
                    <button class="btn btn-primary">详情</button>
                    <button class="btn btn-warning">控制</button>
                </div>
            </div>
            
            <div class="device-item">
                <div>
                    <div class="device-name">Modicon M221</div>
                    <div class="device-status">离线 | 最后通信: 5分钟前</div>
                </div>
                <div>
                    <button class="btn btn-primary">详情</button>
                    <button class="btn btn-danger">重启</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 模拟实时数据更新
        function updateData() {
            const onlineCount = Math.floor(Math.random() * 5) + 10;
            const warningCount = Math.floor(Math.random() * 4) + 1;
            const offlineCount = Math.floor(Math.random() * 3);
            
            document.getElementById('onlineCount').textContent = onlineCount;
            document.getElementById('warningCount').textContent = warningCount;
            document.getElementById('offlineCount').textContent = offlineCount;
            
            const efficiency = (95 + Math.random() * 5).toFixed(1);
            document.getElementById('efficiency').textContent = efficiency + '%';
        }
        
        // 每5秒更新一次数据
        setInterval(updateData, 5000);
        
        // 页面加载完成
        document.addEventListener('DOMContentLoaded', function() {
            console.log('监控系统页面加载完成');
        });
    </script>
</body>
</html>
