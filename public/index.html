<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工业自动化平台</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/">工业自动化平台</a>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link active">首页</a>
                <a href="/devices" class="nav-link">设备知识库</a>
                <a href="/monitoring" class="nav-link">监控系统</a>
                <a href="/search" class="nav-link">智能搜索</a>
                <a href="/ai-assistant" class="nav-link">AI助手</a>
                <button id="login-btn" class="btn">登录</button>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main>
        <!-- 英雄区域 -->
        <section class="hero">
            <div class="container">
                <h1>基于AI的工业自动化平台</h1>
                <p>智能设备知识库 · 实时监控系统 · AI辅助决策</p>
                <div class="hero-buttons">
                    <a href="/devices" class="btn btn-primary">设备知识库</a>
                    <a href="/monitoring" class="btn btn-outline">监控系统</a>
                    <a href="/search" class="btn btn-outline">智能搜索</a>
                    <a href="/ai-assistant" class="btn btn-outline">AI助手</a>
                </div>
            </div>
        </section>

        <!-- 功能特色 -->
        <section class="features">
            <div class="container">
                <h2>平台特色功能</h2>
                <div class="features-grid">
                    <div class="feature-card">
                        <h3>设备知识库</h3>
                        <p>集成主流厂商的自动化设备资料，提供详细的技术参数和应用案例。</p>
                    </div>
                    <div class="feature-card">
                        <h3>实时监控</h3>
                        <p>支持多种工业通信协议，实现设备运行状态的实时监控。</p>
                    </div>
                    <div class="feature-card">
                        <h3>AI智能助手</h3>
                        <p>基于AI技术的智能问答、设备推荐和故障诊断系统。</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="/app.js"></script>
</body>
</html>
